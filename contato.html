<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Wear - Contatos</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
     <header>
         <div class="caixa">
             <h1><img src="imagens/logo_header.png" alt="Logo da Meme Wear"></h1>
             <nav>
                 <ul>
                     <li><a href="index.html">Sobre</a></li>
                     <li><a href="produtos.html">Produtos</a></li>
                     <li><a href="contato.html">Fale Conosco</a></li>
                 </ul>
             </nav>
         </div>
     </header>
     <main>
         <form action="">
             <label for="nomesobrenome">Nome e Sobrenome</label>
             <input type="text" id="nomesobrenome" class="input-padrao" required>

             <label for="email">Email</label>
             <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

             <label for="telefone">Telefone</label>
             <input type="tel" id="telefone" class="input-padrao" required placeholder="(xx) xxxxx-xxxx">

             <label for="mensagem">Mensagem</label>
             <textarea name="" id="mensagem" cols="30" rows="10" class="input-padrao" required>Mensagem</textarea>
             
             <fieldset>
                <legend>Como prefere o nosso contato?</legend>
                <label for="radio-email"><input type='radio' value='email' id="radio-email"
                        name="contato">Email</label>
                <label for="radio-telefone"><input type="radio" id="radio-telefone" value="telefone"
                        name="contato">Telefone</label>
                <label for="radio-whatsapp"><input type="radio" value="whatsapp" id="radio-whatsapp"
                        name="contato" checked>WhatsApp</label>
             </fieldset>

            <fieldset>
                <legend>Qual horário prefere ser atendido?</legend>
                <select name="" id="">
                    <option value="">Manhã</option>
                    <option value="">Tarde</option>
                    <option value="">Noite</option>
                </select>
            </fieldset>
            <label for="" class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>
             <input type = 'submit' value = 'Enviar Formulário' class="enviar">
         </form>

         <table>
             <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
             </thead>
             <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8 ~ 20 horas</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8 ~ 20 horas</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8 ~ 20 horas</td>
                </tr>
             </tbody>
         </table>
     
    </main>

     <footer>
         <img src="imagens/logo_footer.png" alt="Logo da Meme Wear">
         <p class="copyright">&copy; Copyright Meme Wear 2021</p>
     </footer>
</body>
</html>
