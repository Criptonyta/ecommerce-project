<body>
     <header>
         <div class="caixa">

     <main>
         <div class="container">
             <table>
         	    <thead>
         	        <tr>
         	            <th>Nome do Produto</th>
         	            <th>Tamanho</th>
         	            <th>Cor</th>
         	            <th>Quantidade</th>
         	            <th>Valor</th>

         	    <tbody id="tabela-produtos">

         	        <tr class="paciente">

         	        </tr>

         	        <tr class="paciente">
         	            <td class="info-prod">Camiseta Meme 3</td>
         	            <td class="info-size">M</td>

         	            <td class="info-quantity">1</td>
         	            <td class="info-value">79.90</td>
         	        </tr>
         	    </tbody>
         	</table>
            <button id="finalizar-compras" class="botao bto-principal" input = 'submit'>Seguir para Pagamento</button>
